<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>Accurate Forcast</title>
</head>
<body>
    <header class="container">
        <div class="row text-center header">
            <h1>Accurate Forcast</h1>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-4 p-5">
                <div class="form-group" id="form-group">
                    <form id="submit-search">
                        <label for="citySearch" id="city-search">City Search:</label>
                        <input type="text" class="form-control" name="city-name" id="citySearch" placeholder="Search City">
                        <button class="search-btn" id="search-btn">Search</button>
                    </form>
                </div>
            </div>
            <div class="col-8 p-5">
                <div class="current-forcast forcastEl">
                    <div>
                        <img src="#" alt="weather-img" id="img1">
                        <h4 id="city">City</h4>
                        <h5 id="day">Date</h5>
                    </div>
                    <div id="temp1">Temp:</div>
                    <div id="wind1">Wind:</div>
                    <div id="humidity1">Humidity:</div>
                </div>
                <div class="row mt-5">
                    <h2 id="five-day-title" class="forcastEl">5-Day Forcast</h2>
                    <div class="col card-container forcastEl">
                        
                        <div class="day" id="day2">02/24/2023</div>
                        <img src="#" alt="weather-img" id="img2">
                        <div class="temp" id="temp2">Temp:</div>
                        <div class="wind" id="wind2">Wind:</div>
                        <div class="humidity" id="humidity2">Humidity:</div>
                    </div>
                    <div class="col card-container forcastEl">
                        
                        <div class="day" id="day3">02/24/2023</div>
                        <img src="#" alt="weather-img" id="img3">
                        <div class="temp" id="temp3">Temp:</div>
                        <div class="wind" id="wind3">Wind:</div>
                        <div class="humidity" id="humidity3">Humidity:</div>
                    </div>
                    <div class="col card-container forcastEl">
                        
                        <div class="day" id="day4">02/24/2023</div>
                        <img src="#" alt="weather-img" id="img4">
                        <div class="temp" id="temp4">Temp:</div>
                        <div class="wind" id="wind4">Wind:</div>
                        <div class="humidity" id="humidity4">Humidity:</div>
                    </div>
                    <div class="col card-container forcastEl">
                        
                        <div class="day" id="day5">02/24/2023</div>
                        <img src="#" alt="weather-img" id="img5">
                        <div class="temp" id="temp5">Temp:</div>
                        <div class="wind" id="wind5">Wind:</div>
                        <div class="humidity" id="humidity5">Humidity:</div>
                    </div>
                    <div class="col card-container forcastEl">
                       
                        <div class="day" id="day6">02/24/2023</div>
                        <img src="#" alt="weather-img" id="img6">
                        <div class="temp" id="temp6">Temp:</div>
                        <div class="wind" id="wind6">Wind:</div>
                        <div class="humidity" id="humidity6">Humidity:</div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" 
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    
    <script src="./assets/script.js"></script>
</body>
</html>
